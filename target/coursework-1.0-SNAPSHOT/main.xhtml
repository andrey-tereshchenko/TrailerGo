<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputStylesheet library="css" name="style_1.css"/>
    <title>Trailer go</title>
    <link rel="shortcut icon" href="resources/images/01.png" type="image/png"/>
</h:head>
<h:body>
    <div id="image1">
        <ui:insert>
            <ui:include src="resources/templates/menu.xhtml"/>
        </ui:insert>


        <ui:insert>
            <ui:include src="resources/templates/filmsList.xhtml"/>
        </ui:insert>

        <h:form>
            <div class="links">
                <ui:repeat value="#{showFilmsController.numberPages}" var="number">
                    <h:commandLink rendered="#{showFilmsController.fullList.size() gt 5}"
                                   action="#{showFilmsController.findFilmsByPages(number)}">#{number}</h:commandLink>
                </ui:repeat>
            </div>
        </h:form>
    </div>

</h:body>
<h:outputScript library="Js" name="jquery-1.7.2.min.js"/>
<h:outputScript library="Js" name="Js.js"/>
<h:outputScript library="Js" name="hcsticky.js"/>
<h:outputScript library="Js" name="main.js"/>
</html>

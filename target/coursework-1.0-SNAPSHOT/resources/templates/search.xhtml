<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

<h:body>

    <h:outputStylesheet library="css" name="style_1.css"/>
    <h:outputScript library="Js" name="jquery-1.7.2.min.js"/>
    <h:outputScript library="Js" name="Js.js"/>
    <h:outputScript library="Js" name="hcsticky.js"/>
    <h:outputScript library="Js" name="main.js"/>

    <div id="Content003">
        <h3>Расширенный поиск</h3>


        <h:form action="category.php" id="search_form" method="get">
            <div class="select_genre">
                <div class="year_1">
                    <span><b>Годы</b></span>
                    <label> c: </label>
                    <h:inputText value="#{searchController.yearBottom}" style="width: 50px"/>
                    <label>по: </label>
                    <h:inputText value="#{searchController.yearTop}" style="width: 50px"/><br/>
                    <hr/>
                </div>


                <p><b style="font-size:15px;">Жанры</b></p>
                <div class="genre_1">
                    <h:selectManyCheckbox layout = "pageDirection" value="#{searchController.genres_1}">
                        <f:selectItems value="#{searchController.genresOneValue}" />
                    </h:selectManyCheckbox>

                </div>

                <div class="genre_2">
                    <h:selectManyCheckbox layout = "pageDirection" value="#{searchController.genres_2}">
                        <f:selectItems value="#{searchController.genresTwoValue}" />
                    </h:selectManyCheckbox>
                </div>

                <hr></hr>

                <div class="country_1">
                    <h3 style="margin-top: 28px;">Страны</h3>
                    <h:selectManyCheckbox layout = "pageDirection" value="#{searchController.countries}">
                        <f:selectItems value="#{searchController.countriesValue}" />
                    </h:selectManyCheckbox>
                </div>
            </div>

            <div class="poisk_1">
                <hr></hr>
                <h:commandButton style="margin-left: 270px; width: 200px;" action="#{showFilmsController.fullSearch()}" value="Начать поиск"/>
            </div>

        </h:form>

    </div>

</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Trailer go</title>
</h:head>

<h:body>
    <ui:composition>
        <h:form>
            <div id="Content3">
                <p:messages id="msgs" icon="ui-icon-check" />

                <h2 style=" margin-left: 340px;margin-top: 10px;color:#fff;">Авторизация</h2>
                <h:panelGrid id="grid" style="margin: auto; margin-top: 30px;" columns="3" cellpadding="5">
                    <p:outputLabel style="color: #fff;" for="login" value="Логин:"/>
                    <p:inputText id="login" value="#{authenticationController.username}" required="true"/>
                    <p:message for="login" display="icon" />

                    <p:outputLabel  style="color: #fff;" for="pwd1" value="Пароль:"/>
                    <p:password id="pwd1" value="#{authenticationController.password}"
                                required="true"/>
                    <p:message for="pwd1" display="icon" />
                </h:panelGrid>
                <div  style="margin-left: 360px;">
                    <p:commandButton update="grid" value="Войти" ajax="false" action="#{authenticationController.login()}"/>
                </div>
            </div>
        </h:form>
    </ui:composition>
</h:body>
</html>
